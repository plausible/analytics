- regex: 'NetFront'
  name: 'NetFront'

- regex: 'Edge/'
  name: 'Edge'

- regex: 'Trident'
  name: 'Trident'

- regex: 'Chrome/(?!1?\d\.|2[0-7]\.)'
  name: 'Blink'

- regex: '(?:Apple)?WebKit'
  name: 'WebKit'

- regex: 'Presto'
  name: 'Presto'

- regex: 'Goanna'
  name: 'Goanna'

- regex: '(?<!like )Clecko' # fork of Gecko
  name: 'Clecko'

- regex: '(?<!like )Gecko'
  name: 'Gecko'

- regex: 'KHTML'
  name: 'KHTML'

- regex: 'NetSurf'
  name: 'NetSurf'

- regex: 'Servo'
  name: 'Servo'

- regex: 'Goanna'
  name: 'Goanna'

- regex: 'Ekioh(?:Flow)?'
  name: 'EkiohFlow'

- regex: 'xChaos_Arachne'
  name: 'Arachne'

- regex: 'LibWeb\+LibJs'
  name: 'LibWeb'

  device: 'smartphone'
  models:
    - regex: 'KIN\.(One|Two)'
      device: 'feature phone'
      model: 'Kin $1'

    - regex: 'RM-1031'
      model: 'Lumia 532'
    - regex: 'RM-106[57]'
      model: 'Lumia 640 XL'
    - regex: 'RM-1096'
      model: 'Lumia 640 XL'
    - regex: 'RM-109[02]'
      model: 'Lumia 535'
    - regex: 'RM-1099'
      model: 'Lumia 430'
    - regex: 'RM-1109'
      model: 'Lumia 640'
    - regex: 'RM-1114'
      model: 'Lumia 435'
    - regex: 'RM-1127'
      model: 'Lumia 550'
    - regex: 'RM-1141'
      model: 'Lumia 540'
    - regex: 'RM-1154'
      model: 'Lumia 650'

    - regex: 'Microsoft; Lumia ([^;/)]+)[;/)]'
      model: 'Lumia $1'

# NOKIA
Nokia:
  regex: 'Nokia|Lumia|Maemo RX|portalmmm/2\.0 N7|portalmmm/2\.0 NK|nok[0-9]+|Symbian.*\s([a-z0-9]+)$|RX-51 N900|TA-[0-9]{4} Build'
  device: 'smartphone'
  models:
    # Nokia branded phones by HMD Global
    # 2017 Models
    - regex: 'TA-10(07|23|29|35)'
      model: '2'
    - regex: 'TA-10(20|28|32|38)'
      model: '3'
    - regex: 'TA-10(24|27|44|53)'
      model: '5'
    - regex: 'TA-10(00|03|21|25|33|39)'
      model: '6'
    - regex: 'TA-10(04|12)'
      model: '8'
    # 2018 Models
    - regex: 'Nokia ([A-Za-z0-9\. ]+) Build'
      model: '$1'

    # Nokia phones
    - regex: 'RX-51 N900'
      model: 'N900'
    - regex: 'Nokia(N[0-9]+)'
      model: '$1'
    - regex: 'Nokia-([a-z0-9]+)'
      model: 'N$1'
    - regex: 'NOKIA; (?!Qt;)([a-z0-9\- ]+)'
      model: '$1'
    - regex: 'NOKIA[ _]?([a-z0-9\-]+)'
      model: '$1'
    - regex: 'NOKIA/([a-z0-9 ]+)'
      model: '$1'
    - regex: '(Lumia [a-z0-9\-]+ XL)'
      device: 'phablet'
      model: '$1'
    - regex: '(Lumia [a-z0-9\-]+)'
      model: '$1'
    - regex: 'Maemo RX-51 ([a-z0-9]+)'
      model: '$1'
    - regex: 'Maemo RX-34'
      model: 'N800'
    - regex: 'NokiaInternal|Nokia-WAP-Toolkit|Nokia-MIT-Browser|Nokia Mobile|Nokia Browser|Nokia/Series'
      model: ''
    - regex: 'portalmmm/2\.0 (N7[37]|NK[a-z0-9]+)'
      model: '$1'
    - regex: 'nok([0-9]+)'
      model: '$1'
    - regex: 'Symbian.*\s([a-z0-9]+)$'
      device: 'feature phone'
      model: '$1'

# CnM
CnM:
  regex: 'CnM'
  device: 'tablet'
  models:
    - regex: 'CnM[ \-](?:Touchpad|TP)[ \-]([0-9\.]+)'
      model: 'Touchpad $1'


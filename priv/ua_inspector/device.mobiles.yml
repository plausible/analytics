# Ace or ACE France (www.acemobile.fr)
Ace:
  regex: '(?:BUZZ [12]|BUZZ 2|CLEVER 1|URBAN 1(?: Pro)?)(?:[);/ ]|$)'
  device: 'smartphone'
  models:
    - regex: 'BUZZ ([12]) Lite'
      model: 'Buzz $1 Lite'
    - regex: 'BUZZ ([12]) Plus'
      model: 'Buzz $1 Plus'
    - regex: 'BUZZ ([12])'
      model: 'Buzz $1'
    - regex: 'CLEVER 1'
      model: 'Clever 1'
    - regex: 'URBAN 1 Pro'
      model: 'Urban 1 Pro'
    - regex: 'URBAN 1'
      model: 'Urban 1'

'Tunisie Telecom':
  regex: 'StarTrail TT(?:[);/ ]|$)'
  device: 'smartphone'
  model: 'StarTrail by TT'

# SFR
SFR:
  regex: 'StarShine|StarTrail|STARADDICT|StarText|StarNaute|StarXtrem|StarTab'
  device: 'smartphone'
  models:
    - regex: 'StarXtrem II(?:[);/ ]|$)'
      model: 'StarXtrem 2'
    - regex: 'StarXtrem ?([3-6])(?:[);/ ]|$)'
      model: 'StarXtrem $1'
    - regex: 'StarXtrem(?:[);/ ]|$)'
      model: 'StarXtrem' # ZTE
    - regex: 'StarTrail III(?:[);/ ]|$)'
      model: 'StarTrail 3'
    - regex: 'StarTrail II(?:[);/ ]|$)'
      model: 'StarTrail 2' # Huawei Ascend Y200
    - regex: 'StarTrail[ _]?([1-9])[ _]([34])G(?:[);/ ]|$)' # ZTE
      model: 'StarTrail $1 $2G'
    - regex: 'StarTrail[ _]?([1-9])(?:[);/ ]|$)'
      model: 'StarTrail $1'
    - regex: 'StarTrail(?:[);/ ]|$)'
      model: 'StarTrail' # ZTE

    - regex: 'StarShine II(?:[);/ ]|$)'
      model: 'StarShine 2' # ZTE
    - regex: 'StarShine(?:[);/ ]|$)'
      model: 'StarShine' # Huawei U8180
    - regex: 'STARADDICT 4(?:[);/ ]|$)'
      model: 'Staraddict 4'
    - regex: 'STARADDICT III(?:[);/ ]|$)'
      model: 'Staraddict 3' # Coolpad 8861U
    - regex: 'STARADDICT II Plus(?:[);/ ]|$)'
      model: 'Staraddict 2 Plus' # ZTE Grand X
    - regex: 'STARADDICT II(?:[);/ ]|$)'
      model: 'Staraddict 2' # Alcatel One Touch 995
    - regex: 'STARADDICT(?:[);/ ]|$)'
      model: 'Staraddict' # ZTE
    - regex: 'StarText II(?:[);/ ]|$)'
      model: 'StarText 2' # ZTE
    - regex: 'StarText(?:[);/ ]|$)'
      model: 'StarText' # ZTE
    - regex: 'StarNaute II(?:[);/ ]|$)'
      model: 'StarNaute 2' # ZTE
    - regex: 'STARNAUTE ?4(?:[);/ ]|$)'
      model: 'StarNaute 4'
    - regex: 'StarNaute(?:[);/ ]|$)'
      model: 'StarNaute' # ZTE Amigo
    - regex: 'StarTab'

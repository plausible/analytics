  regex: '(?:Rover[ ]?Pad|RoverPhone|Sky 7.85 3G|Pro_Q(?:8|10)_LTE)(?:[);/ ]|$)'
  device: 'tablet'
  models:
    - regex: 'RoverPhone(?:[);/ ]|$)'
      model: ''
      device: 'smartphone'
    - regex: 'Pro_Q(8|10)_LTE(?:[);/ ]|$)'
      model: 'Pro Q$1 LTE'
    - regex: '(?:Rover[ ]?Pad)?sky 7.85(?: 3G)?(?:[);/ ]|$)'
      model: 'Sky 7.85" 3G'
    - regex: 'RoverPad (10.4|Air S70|9.7 3G|Sky 9.7|3W A73|3W7|3WT70|3W9.4)(?:[);/ ]|$)'
      model: '$1'

# Roadrover
Roadrover:
  regex: 'Roadrover ChangAn S'
  device: 'tablet'
  model: 'ChangAn S'

# RT Project
RT Project:
  regex: 'Shock ?(?:5|5\.5)(?:[);/ ]|$)'
  device: 'smartphone'
  models:
    - regex: 'Shock ?(5|5\.5)(?:[);/ ]|$)'
      model: 'Shock $1'

# S-TELL
S-TELL:
  regex: 'S-TELL|(?:M630|M55[78]|P760|M555i)(?:[);/ ]|$)'
  device: 'smartphone'
  models:
    - regex: '(P760)(?:[);/ ]|$)'
      model: '$1'
    - regex: '(?:S-TELL[ _])?M([0-9]{3}|555i)(?:[);/ ]|$)'
      model: 'M$1'

